<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Aprovação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Verificar Aprovação</h2>
  <label for="nota">Nota do Aluno:</label>
  <input type="number" id="nota" placeholder="Digite a nota (0 a 100)">

  <label for="frequencia">Frequência (%):</label>
  <input type="number" id="frequencia" placeholder="Digite a frequência (0 a 100)">

  <button onclick="verificarAprovacao()">Verificar</button>

  <div id="resultado"></div>
</div>

<script>
  function verificarAprovacao() {
    const nota = parseFloat(document.getElementById('nota').value);
    const frequencia = parseFloat(document.getElementById('frequencia').value);
    const resultado = document.getElementById('resultado');

    if (isNaN(nota) || isNaN(frequencia)) {
      resultado.textContent = "Por favor, preencha todos os campos com valores válidos.";
      resultado.style.color = "red";
      return;
    }

    if (nota >= 60 && frequencia >= 75) {
      resultado.textContent = "Aluno aprovado!";
      resultado.style.color = "green";
    } else {
      resultado.textContent = "Aluno reprovado.";
      resultado.style.color = "red";
    }
  }
</script>

</body>
</html>
